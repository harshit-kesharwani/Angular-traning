<div class="container">
  <div [hidden]="submitted">
    <h1>CBT Form</h1>
    <form (ngSubmit)="onSubmit()" #userinfoForm="ngForm">
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.username" name="username"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="Firstname">First Name:</label>
        <input type="text" class="form-control" id="Firstname"
               [(ngModel)]="model.lname" name="fname">
      </div> <div class="form-group">


      <label for="Lastname">Last Name:</label>
      <input type="text" class="form-control" id="Lastname"
             [(ngModel)]="model.lname" name="lname">
    </div> <div class="form-group">


      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email"
             [(ngModel)]="model.email" name="email">
    </div> <div class="form-group">


      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone"
             [(ngModel)]="model.phone" name="phone">
    </div>



      <button type="submit" class="btn btn-success" >Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Username</div>
      <div class="col-xs-9">{{ model.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">First Name</div>
      <div class="col-xs-9">{{ model.fname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.email }}</div>
    </div><div class="row">
    <div class="col-xs-3">Phone</div>
    <div class="col-xs-9">{{ model.phone }}</div>
  </div><div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.lname }}</div>
  </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
